<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://uc-emoji.azureedge.net/orig/4e/c8a6a16134d2a779f2c82d95bddd2e.png"
    />
    <title>HTML form</title>
  </head>
  <body>
    <h1>My html Form</h1>
    <form>
      <label for="name" style="font-size: 20px">Full Name: </label>
      <input type="text" id="name" placeholder="Name" />
      <br />
      <label for="passwd" style="font-size: 20px">Password: </label>
      <input type="password" id="passwd" />
      <br />
      <label style="font-size: 20px">Gender: </label>
      <label for="male">Male <input type="radio" id="male" /></label>
      <label for="male">Female <input type="checkbox" id="female" /></label>
      <br />
      <label for="email" style="font-size: 20px">Email id: </label>
      <input type="url" id="email" autocomplete="off" /> <br />
      <label for="dob" style="font-size: 20px">Date of Birth : </label>
      <input type="date" id="dob" /> <br />
      <label for="photo">Upload photo: </label>
      <input type="file" id="photo" />
      <br /><input type="submit" />
      <button>Reset</button>
    </form>
  </body>
</html>
